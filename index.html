<!DOCTYPE html>
<html>
<head>
    <title>Mad Angles Seasoning Detection</title>
    <style>
        body { font-family: Arial; background: #f8f9fa; text-align: center; }
        .container { margin-top: 50px; }
        input, button { padding: 10px 20px; margin: 10px; }
        video, canvas, img { max-width: 400px; margin-top: 20px; border: 2px solid #ccc; }
        .result { font-size: 24px; margin-top: 20px; color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mad Angles Seasoning Detection</h1>
        <input type="file" id="uploadImage">
        <br>
        <button onclick="startCamera()">Start Camera</button>
        <button onclick="captureImage()">Capture</button>
        <br>
        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>
        <img id="resultImg" src="" alt="">
        <div class="result" id="coverageText"></div>
    </div>

    <script>
        const uploadInput = document.getElementById('uploadImage');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');

        uploadInput.addEventListener('change', () => {
            const file = uploadInput.files[0];
            const formData = new FormData();
            formData.append('image', file);
            fetch('/upload', { method: 'POST', body: formData })
            .then(res => res.json())
            .then(data => {
                document.getElementById('resultImg').src = 'data:image/jpeg;base64,' + data.image;
                document.getElementById('coverageText').innerText = 'Seasoning Coverage: ' + data.coverage + '%';
            });
        });

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => { video.srcObject = stream; })
                .catch(err => alert('Camera access denied: ' + err));
        }

        function captureImage() {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg');

            fetch('/capture', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ imageBase64: dataUrl })
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById('resultImg').src = 'data:image/jpeg;base64,' + data.image;
                document.getElementById('coverageText').innerText = 'Seasoning Coverage: ' + data.coverage + '%';
            });
        }
    </script>
</body>
</html>
