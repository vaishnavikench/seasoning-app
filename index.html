<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Seasoning Coverage Analyzer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<h2>Seasoning Coverage Analyzer</h2>

<div id="main">
  <video id="cameraView" autoplay playsinline></video>
  <img id="uploadedImg" style="display:none;" />
  <canvas id="outputCanvas"></canvas>
</div>

<div id="controls">
  <button id="startCameraBtn">Start Camera</button>
  <button id="captureBtn">Capture</button>
  <input type="file" id="fileInput" accept="image/*" />
</div>

<div id="results">
  <p><b>Seasoned % (A):</b> <span id="seasonedValue">-</span></p>
  <p><b>Unseasoned % (B):</b> <span id="unseasonedValue">-</span></p>
</div>

<script src="script.js"></script>
</body>
</html>
