<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Upload Image — Seasoning</title>
  <link rel="stylesheet" href="styles.css">
  <script async src="https://docs.opencv.org/4.x/opencv.js"></script>
</head>
<body>

<h2 style="text-align:center;margin-top:18px;">Upload Image</h2>

<div style="text-align:center;">
  <input type="file" id="fileInput" accept="image/*">
</div>

<!-- preview + overlay -->
<div style="position:relative; display:flex; justify-content:center; margin-top:12px;">
  <img id="previewImg" style="display:none; border-radius:12px;" />
  <canvas id="overlayCanvas" style="position:absolute; left:50%; transform:translateX(-50%);"></canvas>
</div>

<div class="controls">
  <button onclick="location.href='index.html'">⬅ Back</button>
  <div class="small">Upload a top-down image of a single collet for best accuracy.</div>
</div>

<div id="result" style="text-align:center;margin-top:12px;font-weight:700">Coverage: —</div>

<script src="analysis.js"></script>

<script>
const fileInput = document.getElementById('fileInput');
const previewImg = document.getElementById('previewImg');
const overlayCanvas = document.getElementById('overlayCanvas');
const resultEl = document.getElementById('result');

fileInput.onchange = (e)=>{
  const file = e.target.files[0];
  if (!file) return;
  const url = URL.createObjectURL(file);
  previewImg.onload = async ()=>{
    // size overlay to image natural size
    overlayCanvas.width = previewImg.naturalWidth;
    overlayCanvas.height = previewImg.naturalHeight;
    overlayCanvas.style.width = previewImg.clientWidth + 'px';
    overlayCanvas.style.height = previewImg.clientHeight + 'px';
    await analyzeElementAndShow(previewImg, overlayCanvas, resultEl);
  };
  previewImg.src = url;
  previewImg.style.display = 'block';
};
</script>

</body>
</html>
