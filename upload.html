<!DOCTYPE html>
<html>
<head>
  <title>Seasoning Coverage Checker - Upload</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Upload & Analyze Image</h1>

<div class="container">
  <input type="file" id="fileInput" accept="image/*">
  <div class="imageBox">
    <img id="uploadedImage">
    <canvas id="overlayCanvas"></canvas>
  </div>

  <button class="button" id="analyzeBtn">Analyze</button>
  <div id="result" class="resultText">Coverage: â€”</div>

  <button class="button" onclick="window.location='index.html'">Switch to Live Mode</button>
</div>

<script src="app.js"></script>
<script>
let img = document.getElementById("uploadedImage");
document.getElementById("fileInput").onchange = (e)=>{
  img.src = URL.createObjectURL(e.target.files[0]);
}
document.getElementById("analyzeBtn").onclick = () => analyzeImage(img);
</script>

</body>
</html>
